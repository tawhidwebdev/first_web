<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style/stytle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inder&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <!-- Logo section -->
    <div class="logo_wrapper container">
      <div class="logo">
        <h3>Logo</h3>
      </div>
      <div class="btn">
        <button class="common_btn">Sign Up</button>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="banner">
      <div class="banner_wrapper container">
        <h1 class="banner_title">Cool Dark UI Template for Webflow Agencies!</h1>
        <button class="common_btn">Stay Focused</button>
      </div>
    </section>
    <!-- Action section -->
    <section class="action container">
      <div class="action_weapper">
        <div class="action_content">
          <h3 class="action_title">See It in Action</h3>
          <h6 class="action_sub_title">Explore the live preview and imagine your brand in this bold new look.</h6>
          <button class="common_btn action_btn">Launch Live Preview</button>
        </div>
        <div class="action_img_wrapper">
          <img src="./images/wc-mini.png" alt="Action Image" class="action_img">
        </div>
      </div>
    </section>
  </main>
  <footer class="footer"></footer>
</body>
</html>
